{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="sidebar">
        <h2>FileFlow</h2>
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" id="file-input" hidden>
            <label for="file-input" class="btn">Choose File</label>
            <button type="submit" class="btn">Upload</button>
        </form>
        <form action="{{ url_for('create_folder') }}" method="POST" class="create-folder-form">
            <input type="text" name="folder_name" placeholder="New folder name" required>
            <button type="submit" class="btn">Create Folder</button>
        </form>
    </div>
    <div class="main-content">
        <div class="file-list-header">
            <h2>Your Files</h2>
        </div>
        <ul class="file-list">
            {% for file in files %}
            <li class="file-item">
                <span class="file-name">{{ file.filename }}</span>
                <div class="file-actions">
                    {% if not file.is_folder %}
                    <a href="{{ url_for('view_file', file_id=file.id) }}" class="btn btn-small" target="_blank">View</a>
                    <a href="{{ url_for('download_file', file_id=file.id) }}" class="btn btn-small">Download</a>
                    {% endif %}
                    <button class="btn btn-small delete" onclick="deleteFile({{ file.id }})">Delete</button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
