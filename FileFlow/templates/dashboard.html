{% extends "base.html" %}
{% block content %}
<div class="file-upload-area">
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
</div>

<div class="file-list">
    {% for file in files %}
        <div>{{ file.filename }}</div>
    {% endfor %}
</div>
{% endblock %}
